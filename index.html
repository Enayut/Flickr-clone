<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Ysabeau+Office:wght@300;700&display=swap" rel="stylesheet">
    <title>Flikr-Clone</title>
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <img src="https://1000logos.net/wp-content/uploads/2020/06/Flickr-Logo.png" alt="" class="logo">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" style="color: rgba(0, 0, 0, 0.623);background-color:#FFFFFFB4; height:18px; width: 18px; padding: 8px 5px 7px 11px; border-top-left-radius: 2.5px; border-bottom-left-radius: 2.5px;"></i>
                <input type="text" placeholder="Search" class="legit-search">
                <p class="log-in">Log In</p>
                <p class="sign-in">Sign Up</p>
            </div>
        </div>
        <div class="main-content">
            <div class="title">
                <h1 class="title">Find your inspiration.</h1>
                <h3 class="title">Join the Flickr community, home to tens of billions of<br> photos and 2 million groups.</h3>
                <p class="title">Start for free</p>
            </div>
        </div>
    </div>
    <footer style="width: 1600px; height: 56px; background-color: black;">
        <div class="foot-menu">
            <p class="menu">About</p>
            <p class="menu">Jobs</p>
            <p class="menu">Blogs</p>
            <p class="menu">Developers</p>
            <p class="menu">Guidelines</p>
            <p class="menu">Help</p>
            <p class="menu">Help Forum</p>
            <p class="menu">Privacy</p>
            <p class="menu">Terms</p>
            <p class="menu">Cookies</p>
            <p class="menu">English</p>
            <p class="menu">SmugMug+Flikr</p>
            <i class="fa-brands fa-square-facebook fa-lg" style="color: #FFFFFF99;"></i>
            <i class="fa-brands fa-twitter fa-lg" style="color: #FFFFFF99;"></i>
            <i class="fa-brands fa-instagram fa-lg" style="color: #FFFFFF99;"></i>
        </div>
    </footer>
</body>
</html>
